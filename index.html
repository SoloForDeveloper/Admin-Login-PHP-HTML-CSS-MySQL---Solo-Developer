<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login using PHP - Solo Developer</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Admin Login</h3>
        </div>
        <form action="./process.php" method="post" autocomplete="off">
            <div class="field">
                <input type="email" name="email" required title="email">
                <label>Email: </label>
            </div>

            <div class="field">
                <input type="password" name="password" required title="password">
                <label>Password:</label>
            </div>

            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="rem-me" title="remember">
                    <label for="rem-me">Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">Forget password</a>
                </div>
            </div>

            <div class="field">
                <input type="submit" value="Login" name="login">
            </div>

            <div class="signup-link">
                Don't have an accout? <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
